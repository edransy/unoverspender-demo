<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <!-- Style -->

    <title>Un-Overspender®</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="relative bg-indigo-800">
      <div class="absolute inset-0">
        <img
          class="w-full h-full object-cover"
          src="https://analyticsinsight.b-cdn.net/wp-content/uploads/2021/01/Analytics-1024x622.jpeg"
          alt=""
        />
        <div
          class="absolute inset-0 bg-indigo-800 mix-blend-multiply"
          aria-hidden="true"
        ></div>
      </div>
      <div class="relative max-w-7xl mx-auto py-20 px-4">
        <h1
          class="
            text-4xl
            font-extrabold
            tracking-tight
            text-white
            sm:text-5xl
            lg:text-6xl
          "
        >
          Un-Overspender®
        </h1>
        <p class="mt-6 text-xl text-indigo-100 max-w-3xl">
          Don't overspend, no more, no more, no more, no more...
        </p>
      </div>
    </div>

    <div class="bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:py-16 sm:px-6 lg:px-8 lg:py-8">
        <dl
          class="
            mt-10
            text-center
            sm:max-w-3xl sm:mx-auto sm:grid sm:grid-cols-3 sm:gap-8
          "
        >
          <div class="flex flex-col">
            <dt
              class="order-2 mt-2 text-lg leading-6 font-medium text-indigo-600"
            >
              Uptime
            </dt>
            <dd class="order-1 text-4xl font-extrabold text-black">100%</dd>
          </div>
          <div class="flex flex-col mt-10 sm:mt-0">
            <dt
              class="order-2 mt-2 text-lg leading-6 font-medium text-indigo-600"
            >
              Alert Delivery
            </dt>
            <dd class="order-1 text-4xl font-extrabold text-black">24/7</dd>
          </div>
          <div class="flex flex-col mt-10 sm:mt-0">
            <dt
              class="order-2 mt-2 text-lg leading-6 font-medium text-indigo-600"
            >
              Saved Already
            </dt>
            <dd class="order-1 text-4xl font-extrabold text-black">$50k+</dd>
          </div>
        </dl>
      </div>
    </div>

    <div class="bg-white">
      <div class="relative py-2">
        <div aria-hidden="true" class="hidden sm:block">
          <div
            class="absolute inset-y-0 left-0 w-1/2 bg-gray-50 rounded-r-3xl"
          ></div>
          <svg
            class="absolute top-8 left-1/2 -ml-3"
            width="404"
            height="392"
            fill="none"
            viewBox="0 0 404 392"
          >
            <defs>
              <pattern
                id="8228f071-bcee-4ec8-905a-2a059a2cc4fb"
                x="0"
                y="0"
                width="20"
                height="20"
                patternUnits="userSpaceOnUse"
              >
                <rect
                  x="0"
                  y="0"
                  width="4"
                  height="4"
                  class="text-gray-200"
                  fill="currentColor"
                />
              </pattern>
            </defs>
            <rect
              width="404"
              height="392"
              fill="url(#8228f071-bcee-4ec8-905a-2a059a2cc4fb)"
            />
          </svg>
        </div>
        <div
          class="
            mx-auto
            max-w-md
            px-4
            sm:max-w-3xl sm:px-6
            lg:max-w-7xl lg:px-8
          "
        >
          <div
            class="
              relative
              rounded-2xl
              px-6
              py-2
              bg-indigo-500
              overflow-hidden
              shadow-xl
              sm:px-12 sm:py-10
            "
          >
            <div
              aria-hidden="true"
              class="absolute inset-0 -mt-72 sm:-mt-32 md:mt-0"
            >
              <svg
                class="absolute inset-0 h-full w-full"
                preserveAspectRatio="xMidYMid slice"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 1463 360"
              >
                <path
                  class="text-indigo-500 text-opacity-40"
                  fill="currentColor"
                  d="M-82.673 72l1761.849 472.086-134.327 501.315-1761.85-472.086z"
                />
                <path
                  class="text-indigo-700 text-opacity-40"
                  fill="currentColor"
                  d="M-217.088 544.086L1544.761 72l134.327 501.316-1761.849 472.086z"
                />
              </svg>
            </div>
            <div class="relative">
              <div class="sm:text-center">
                <h2
                  class="
                    text-3xl
                    font-extrabold
                    text-white
                    tracking-tight
                    sm:text-4xl
                  "
                >
                  Upload limits file
                </h2>
                <p class="mt-4 mx-auto max-w-2xl text-lg text-indigo-200">
                  For tight sleep and no angry clients
                </p>
              </div>

              <form
                method="POST"
                action=""
                enctype="multipart/form-data"
                class="mt-8 sm:mx-auto sm:flex content-center w-max"
              >
                <div class="mt-4 sm:mt-0 ml-2 content-center">
                  <label
                    class="
                      w-64
                      flex flex-col
                      items-center
                      py-6
                      bg-white
                      rounded-md
                      shadow-md
                      tracking-wide
                      uppercase
                      border border-blue
                      cursor-pointer
                      hover:bg-indigo-600 hover:text-white
                      text-indigo-600
                      ease-linear
                      transition-all
                      duration-150
                    "
                  >
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <span class="mt-2 text-base leading-normal"
                      >Select a file</span
                    >
                    <input type="file" class="hidden" name="file" />
                  </label>
                  <div class="mt-4">
                    <button
                      type="submit"
                      class="
                        block
                        w-64
                        rounded-md
                        border border-transparent
                        py-3
                        bg-white
                        text-base text-indigo-800
                        font-medium
                        text-white
                        shadow
                        hover:bg-indigo-600 hover:text-white
                        focus:outline-none
                        focus:ring-2
                        focus:ring-white
                        focus:ring-offset-2
                        focus:ring-offset-indigo-300
                        sm:px-10
                      "
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
