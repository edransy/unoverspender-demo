<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />

  <title>Un-Overspender®</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet" />
</head>

<body>
  <div class="relative bg-indigo-800">
    <div class="absolute inset-0">
      <img class="w-full h-full object-cover"
        src="https://analyticsinsight.b-cdn.net/wp-content/uploads/2021/01/Analytics-1024x622.jpeg" alt="" />
      <div class="absolute inset-0 bg-indigo-800 mix-blend-multiply" aria-hidden="true"></div>
    </div>
    <div class="relative max-w-7xl mx-auto py-20 px-4">
      <h1 class="
            text-4xl
            font-extrabold
            tracking-tight
            text-white
            sm:text-5xl
            lg:text-6xl
          ">
        Un-Overspender®
      </h1>
      <p class="mt-6 text-xl text-indigo-100 max-w-3xl">
        Don't overspend, no more, no more, no more, no more...
      </p>
    </div>
  </div>

  <div class="min-h-screen pt-16 pb-12 flex flex-col bg-white">
    <main class="
          flex-grow flex flex-col
          max-w-7xl
          w-full
          mx-auto
          px-4
          sm:px-6
          lg:px-8
        ">
      <div class="py-16">
        <div class="text-center">
          <div class="flex-shrink-0 flex justify-center text-8xl text-green-500">
            <i class="fas fa-check-circle"></i>
          </div>

          <p class="mt-2 text-base text-2xl text-gray-500">
            Succesfully imported new budgets without warnings :)
          </p>
          <div class="mt-6">
            <a href="/" class="
                  inline-flex
                  items-center
                  px-12
                  py-4
                  border border-transparent
                  text-sm
                  font-medium
                  rounded-md
                  shadow-sm
                  text-white
                  bg-indigo-600
                  hover:bg-indigo-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                ">
              Go back home
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex-shrink-0 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="flex justify-center space-x-4">
        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-600">Contact Support</a>
        <span class="inline-block border-l border-gray-300" aria-hidden="true"></span>
        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-600">Status</a>
        <span class="inline-block border-l border-gray-300" aria-hidden="true"></span>
        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-600">Twitter</a>
      </nav>
    </footer>
  </div>

  <h2>Succesfully imported new budgets without warnings</h2>
  <form>
    <input type="button" value="BACK!" onclick="parent.location='../'" />
  </form>
</body>

</html>
