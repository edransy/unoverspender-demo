<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />


  <!-- Style -->

  <title>Un-Overspender®</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet" />
</head>

<body>
  <div class="relative bg-indigo-800">
    <div class="absolute inset-0">
      <img class="w-full h-full object-cover"
        src="https://analyticsinsight.b-cdn.net/wp-content/uploads/2021/01/Analytics-1024x622.jpeg" alt="" />
      <div class="absolute inset-0 bg-indigo-800 mix-blend-multiply" aria-hidden="true"></div>
    </div>
    <div class="relative max-w-7xl mx-auto py-20 px-4">
      <h1 class="
            text-4xl
            font-extrabold
            tracking-tight
            text-white
            sm:text-5xl
            lg:text-6xl
          ">
        Un-Overspender®
      </h1>
      <p class="mt-6 text-xl text-indigo-100 max-w-3xl">
        Don't overspend, no more, no more, no more, no more...
      </p>
    </div>
  </div>



  <div class="bg-white min-h-screen py-64 sm:px-6 sm:py-64">
    <div class="max-w-max mx-auto">
      <main class="sm:flex">
        <p class="text-4xl font-extrabold text-yellow-500 sm:text-5xl ">
          <i class="fas fa-exclamation-triangle"></i>
        </p>



        <div class="sm:ml-6">


          <div class="sm:border-l sm:border-gray-200 sm:pl-6">
            <h1 class="
                  text-5xl
                  font-bold
                  text-yellow-500
                  tracking-tight
                ">
              Warning
            </h1>
            <p class="mt-6 text-2xl font-bold text-base text-gray-700">
              These budgets look too high:
            </p>

            <div class="
                            mt-8
                            mb-8
                            flex
                            space-x-3
                          ">
              <form method="POST" action="" enctype="multipart/form-data">

                <input type="submit" class="
                              inline-flex
                              items-center
                              px-4
                              py-2
                              border border-transparent
                              text-sm
                              font-medium
                              rounded-md
                              shadow-sm
                              text-white
                              bg-red-600
                              hover:bg-red-800
                              focus:outline-none
                              focus:ring-2
                              focus:ring-offset-2
                              focus:ring-red-500
                            " value="Submit">
              </form>

              <a href="#" onclick="history.back()" class="
                              inline-flex
                              items-center
                              px-4
                              py-2
                              border border-transparent
                              text-sm
                              font-medium
                              rounded-md
                              text-indigo-700
                              bg-indigo-100
                              hover:bg-indigo-200
                              focus:outline-none
                              focus:ring-2
                              focus:ring-offset-2
                              focus:ring-indigo-500
                            ">
                Back to safety
              </a>
            </div>

            <!-- This example requires Tailwind CSS v2.0+ -->
            {% for key, value in result.items() %}
            <ul class="divide-y divide-gray-200">
              <li class="py-1">

                <fieldset>

                  <div class="space-y-2">
                    <label
                      class="relative block rounded-lg border border-gray-300 bg-white shadow-sm px-6 py-2 cursor-pointer hover:border-gray-400 sm:flex sm:justify-between focus-within:ring-1 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                      <input type="radio" name="server-size" value="Hobby" class="sr-only"
                        aria-labelledby="server-size-0-label"
                        aria-describedby="server-size-0-description-0 server-size-0-description-1">
                      <div class="flex items-center">
                        <div class="text-sm">
                          <p id="server-size-0-label" class="font-medium text-gray-900">
                            {{ key }}
                          </p>

                        </div>
                      </div>
                      <div id="server-size-0-description-1"
                        class="mt-2 ml-8 flex text-sm sm:mt-0 sm:block  sm:text-right">
                        <div class="font-medium font-extrabold text-gray-600">{{ value/100}} $</div>
                      </div>
                      <!-- Checked: "border-indigo-500", Not Checked: "border-transparent" -->
                      <div class="border-transparent absolute -inset-px rounded-lg border-2 pointer-events-none"
                        aria-hidden="true">
                      </div>
                    </label>

                  </div>
                </fieldset>
              </li>

            </ul>
            {% endfor %}

          </div>


        </div>

      </main>
    </div>
  </div>
</body>

</html>
