<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />

  <!-- Style -->

  <title>Un-Overspender®</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet" />
</head>

<body>
  <div class="relative bg-indigo-800">
    <div class="absolute inset-0">
      <img class="w-full h-full object-cover"
        src="https://analyticsinsight.b-cdn.net/wp-content/uploads/2021/01/Analytics-1024x622.jpeg" alt="" />
      <div class="absolute inset-0 bg-indigo-800 mix-blend-multiply" aria-hidden="true"></div>
    </div>
    <div class="relative max-w-7xl mx-auto py-20 px-4">
      <h1 class="
            text-4xl
            font-extrabold
            tracking-tight
            text-white
            sm:text-5xl
            lg:text-6xl
          ">
        Un-Overspender®
      </h1>
      <p class="mt-6 text-xl text-indigo-100 max-w-3xl">
        Don't overspend, no more, no more, no more, no more...
      </p>
    </div>
  </div>

  <div class="bg-white min-h-screen py-64 sm:px-6 sm:py-64">
    <div class="max-w-max mx-auto">
      <main class="sm:flex">
        <p class="text-4xl font-extrabold text-red-500 sm:text-5xl">
          <i class="fal fa-exclamation-square"></i>
        </p>
        <div class="sm:ml-6">
          <div class="sm:border-l sm:border-gray-200 sm:pl-6">
            <p class="text-4xl font-extrabold text-red-500 sm:text-1xl">
              Imported with warnings...
            </p>

            <h1 class="
                  text-2xl
                  font-bold
                  text-gray-600
                  tracking-tight
                ">
              Warning mails sent!!!
            </h1>

          </div>
          <div class="
                mt-10
                flex
                space-x-3
                sm:border-l sm:border-transparent sm:pl-6
              ">
            <a href="#" onclick="parent.location='../'" class="
                  inline-flex
                  items-center
                  px-8
                  py-2
                  border border-transparent
                  text-sm
                  font-medium
                  rounded-md
                  text-indigo-700
                  bg-indigo-100
                  hover:bg-indigo-200
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                ">
              Go back
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
